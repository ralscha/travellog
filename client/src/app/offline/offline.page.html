<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Offline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid class="ion-margin-top ion-text-center">
    <ion-row>
      <ion-col>
        <ion-text color="danger">
          <p>We can't reach our server.</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-margin-top" offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
        <ion-button (click)="reconnect()" expand="block">Try to reconnect</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
