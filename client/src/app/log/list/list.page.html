<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Log: {{selectedTravel}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher (ionRefresh)="refresh($event)" [pullFactor]="0.6" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="logs$ | async as logs">
    <ion-list lines="none">
        <ion-card *ngFor="let log of logs" routerLink="./edit/{{log.id}}" routerDirection="forward">
          <ion-card-header>
            <ion-card-subtitle>{{createdString(log)}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{log.location}}</ion-card-content>
        </ion-card>
    </ion-list>
  </ng-container>

  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button routerDirection="forward" routerLink="./edit">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
