<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/log"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Photos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clickFileSelector()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input #fileSelector (change)="onFileChange($event)" accept="image/*" multiple
         style="display: none;" type="file">
</ion-content>
