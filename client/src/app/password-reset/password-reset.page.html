<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #resetForm="ngForm" (ngSubmit)="resetForm.valid && reset(password.value)" *ngIf="success === null"
        [ngFormOptions]="{updateOn: 'submit'}" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-item>
            <ion-input #password="ngModel" [minlength]="8" [required]="true" autocomplete="new-password"
                       label="New Password"
                       labelPlacement="stacked" name="password"
                       ngModel type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-text *ngIf="resetForm.submitted && password.invalid" color="danger">
            <p *ngIf="password.errors.required" class="ion-padding-start">
              Password is required
            </p>
            <p *ngIf="password.errors.minlength" class="ion-padding-start">
              Minimum length is 8 characters
            </p>
          </ion-text>
          <ion-text *ngIf="submitError" color="danger">
            <p *ngIf="submitError === 'weakPassword'" class="ion-padding-start">
              Weak password
            </p>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-margin-top" offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-button expand="block" type="submit">Change Password</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid *ngIf="success === true" class="ion-margin-top ion-text-center">
    <ion-row>
      <ion-col>
        <ion-text>
          <p>Password successfully changed.</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top" offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
        <ion-button expand="block" routerDirection="root" routerLink="/login">Go to Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="success === false" class="ion-margin-top ion-text-center">
    <ion-row>
      <ion-col>
        <ion-text color="danger">
          <p>Something went wrong</p>
          <p>Please try again later.</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top" offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
        <ion-button expand="block" routerDirection="root" routerLink="/login">Go to Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
