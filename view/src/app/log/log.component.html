<header>
  TravelLog: {{travellog}}
</header>

<div class="log">
  <mat-card (click)="onLogClick(log)" *ngFor="let log of logs" [class.selected]="log.id === selectedLog?.id">
    <mat-card-title>{{log.location}}</mat-card-title>
    <mat-card-subtitle>{{createdString(log)}}</mat-card-subtitle>
    <mat-card-content>{{log.report}}</mat-card-content>
  </mat-card>
</div>

<div class="map">
  <agm-map
    [disableDefaultUI]="false"
    [fitBounds]="selectedLog !== null"
    [latitude]="lat"
    [longitude]="lng"
    [mapTypeControl]="true"
    [maxZoom]="16"
    [zoomControl]="false"
    [zoom]="zoom">

    <agm-marker *ngIf="selectedLog"
                [agmFitBounds]="true"
                [latitude]="selectedLog.lat"
                [longitude]="selectedLog.lng">

      <agm-info-window>
        {{selectedLog.location}}
      </agm-info-window>

    </agm-marker>

  </agm-map>
</div>
